<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <figure class="logo-wrap">
        <img src="./assets/logo.svg" alt="" />
      </figure>
    </header>
    <main class="main-container">
      <div class="layout">
        <figure class="card__pic">
          <img src="./assets/illustration-mockups.svg" alt="" />
        </figure>
        <div class="card__text-block">
          <div class="card__text-block-heading">
            Build The Community Your Fans Will Love
          </div>
          <div class="card__text-block-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <div class="btn-register">Register</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="social-media__list">
        <li class="social-media__item social-media__facebook">
          <a href="#"></a>
        </li>
        <li class="social-media__item social-media__twitter">
          <a href="#"></a>
        </li>
        <li class="social-media__item social-media__insta red">
          <a href="#"></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
